# This file was generated by local-unbound-setup.
# Modifications will be overwritten.
server:
## Basic
    do-ip6: no
    do-tcp: no
    interface: 0.0.0.0
## Harden
    access-control: 0.0.0.0/0 refuse
    access-control: 10.0.0.0/8 allow
    access-control: 192.168.1.0/24 allow
    hide-identity: yes
    hide-version: yes
## Log
    verbosity: 0
    use-syslog: yes
    log-queries: no
## Boost
    cache-min-ttl: 86400
    so-reuseport: yes
    prefetch: yes
    msg-cache-size: 20m
    rrset-cache-size: 20m
    infra-cache-numhosts: 1m
    key-cache-size: 100k
    neg-cache-size: 10m
# serve-expired: yes
## Reduce memory
    minimal-responses: no
    num-threads: 1
    num-queries-per-thread: 1024
